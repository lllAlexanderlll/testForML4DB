loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: Crawler
      children:
        - title: Crawler Class
          contents:
            - crawler.crawler.*
        - title: Crawler Readme
          source: crawler/README.md
    - title: Meta-Collector
      children:
        - title: Meta-Collector Class
          contents:
            - meta_collector.meta_collector.*
        - title: Meta-Collector Readme
          source: meta_collector/README.md
#    - title: SQL-Generator
#      children:
