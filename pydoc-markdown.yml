loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: QueryParser
      children:
        - title: QueryParser Class
          contents:
            - query_parser.query_parser.*
        - title: QueryParser Readme
          source: query_parser/README.md
    - title: Meta-Collector
      children:
        - title: Meta-Collector Class
          contents:
            - meta_collector.meta_collector.*
        - title: Meta-Collector Readme
          source: meta_collector/README.md
    - title: SQL-Generator
      children:
        - title: SQL-Generator Class
          contents:
              - sql_generator.sql_generator.*
        - title: SQL-Generator Readme
          source: sql_generator/README.md
    - title: Postgres-Evaluator
      children:
        - title: Postgres-Evaluator Class
          contents:
            - database_evaluator.database_evaluator.*
        - title: Postgres-Evaluator Readme
          source: database_evaluator/README.md
    - title: Vectorizer
      children:
        - title: Vectorizer Class
          contents:
            - vectorizer.vectorizer.*
        - title: Vectorizer Readme
          source: vectorizer/README.md
    - title: Estimator
      children:
        - title: Estimator Class
          contents:
            - estimator.estimator.*
        - title: Estimator Readme
          source: estimator/README.md
  mkdocs_config:
    site_name: Local Cardinality Estimation
    repo_url: https://gitlab.hrz.tu-chemnitz.de/ddsg/ml4sys/local-cardinality-estimation
    theme: gitbook
